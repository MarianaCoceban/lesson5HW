<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="username">User Name</label>
        <input type="username" placeholder="User Name" required/>

        <br>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" required/>

        <br>

        <label for="date">Date</label>
        <input type="date" type="date"  required/>

        <br>

        <label for="number">Some number</label>
        <input type="number" min="3" max="15" required/>

        <br>

        <label for="color">Color:</label>
        <input type="color" id="color" required/>

        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="e-mail@gmail.com" required/>

        <br>

        <label for="tel">Phone number:</label>
        <input type="tel" id="tel" required/>

        <br>

        <div class="gen">
            <label>
                <span>Masculin</span>
                <input value="masculin" type="radio" name="gen" required />
            </label>
            <label>
                <span>Feminin</span>
                <input value="feminin" type="radio" name="gen" required />
            </label>
        </div>

        <br>

        <select name="city" id="city">

            <option>Chisinau</option>
            <option>Bucuresti</option>
            <option>Iasi</option>
        
        </select>

        <br>

        <textarea cols="30" rows="10"></textarea>

        <br>

        <button type="submit">Done</button>

    </form>
</body>

</html>
